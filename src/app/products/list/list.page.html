<h1>Products</h1>

<div class="grid">
  <div class="col-12">
    <app-stack>
      <app-product-filter
        [filterText]="filter()"
        (filterApplied)="applyFilter($event)"
      />

      <app-products-table
        [products]="products()"
        (rowClicked)="navigateToEditPage($event)"
      />
    </app-stack>
  </div>

  <div class="col-12">
    <p-button [label]="'add' | transloco" [routerLink]="['add']" />
  </div>
</div>
