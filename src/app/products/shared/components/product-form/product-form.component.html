<form [formGroup]="form" *ngIf="product" (ngSubmit)="submitted.emit(product)">
  <div class="grid">
    <div class="col-12">
      <app-form-field>
        <label for="name">Name</label>
        <input
          [formControl]="form.controls.name"
          pInputText
          id="name"
          type="text"
        />
        <em *ngIf="form.controls.name.invalid">Name is required</em>
      </app-form-field>
    </div>

    <div class="col-12">
      <app-form-field>
        <label for="price">Price</label>
        <app-input-group>
          <input
            [formControl]="form.controls.price"
            pInputText
            id="price"
            type="number"
          />
          <span class="p-inputgroup-addon">EUR</span>
        </app-input-group>
        <em *ngIf="form.controls.price.invalid">Price is invalid</em>
      </app-form-field>
    </div>

    <div class="col-12">
      <div class="flex gap-2 justify-content-end">
        <p-button
          (click)="confirmCancel($event)"
          [label]="'cancel' | transloco"
        />
        <p-button
          (click)="save()"
          [disabled]="form.invalid || false"
          type="submit"
          [label]="'save' | transloco"
        />
      </div>
    </div>
  </div>
</form>

<p-confirmDialog></p-confirmDialog>
