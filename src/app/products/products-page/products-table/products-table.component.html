<p-table *ngIf="products" [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>
        <a (click)="linkClicked.emit(product.id)">{{ product.name }}</a>
      </td>
      <td>{{ product.price }}</td>
    </tr>
  </ng-template>
</p-table>
