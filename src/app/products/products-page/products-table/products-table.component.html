<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>
        <a (click)="linkClicked.emit(product.id)">{{ product.name }}</a>
      </td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
