<p-table *ngIf="products" [value]="products()" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-product>
    <tr class="cursor-pointer" (click)="linkClicked.emit(product.id)">
      <td>{{ product.id }}</td>
      <td>
        <a>{{ product.name }}</a>
      </td>
      <td>{{ product.price }}</td>
    </tr>
  </ng-template>
</p-table>
