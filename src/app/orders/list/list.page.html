<h1>Orders</h1>

<app-stack [horizontal]="true">
  <app-stack [horizontal]="true">
    <p-dropdown
      [options]="orders()"
      [(ngModel)]="selectedOrder"
      optionLabel="id"
    />

    <p-button class="ml-2" (click)="loadOrderDetail()" label="Details" />
  </app-stack>

  <div class="mt-12">{{orderDetails()?.id}}</div>
</app-stack>
