<app-page [title]="'orders.list.title' | transloco">
  <div class="flex gap-2 align-items-center">
    <p-dropdown
      [options]="ordersState.orders()"
      [ngModel]="orderDetailsState.selectedOrderId()"
      (ngModelChange)="orderDetailsState.selectOrder($event)"
      optionLabel="id"
      optionValue="id"
    />

    <p-button (click)="orderDetailsState.fetch()" label="Details" />

    <div>{{ orderDetailsState.orderDetails()?.id }}</div>
  </div>
</app-page>
